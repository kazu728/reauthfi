[package]
name = "reauthfi"
version = "0.1.1"
edition = "2021"
authors = ["kazu728"]
description = "macOS Captive Portal auto-detection and opener CLI tool"
license = "MIT"

[dependencies]
reqwest = { version = "0.11", features = ["blocking"] }
clap = { version = "4", features = ["derive"] }
regex = "1"
colored = "2"

[[bin]]
name = "reauthfi"
path = "src/main.rs"
