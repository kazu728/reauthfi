name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-npm-binary:
    name: Build npm bundle (no publish)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Add macOS arm64 target
        run: rustup target add aarch64-apple-darwin
      - name: Build CLI (release)
        run: cargo build --release --target aarch64-apple-darwin
      - name: Place binary for npm package
        run: |
          cp target/aarch64-apple-darwin/release/reauthfi bindings/node/reauthfi
          chmod +x bindings/node/reauthfi
      - name: npm pack (no publish)
        working-directory: bindings/node
        run: npm pack
      - name: Upload npm tarball
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: bindings/node/*.tgz
